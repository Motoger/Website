{% extends 'main/base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
    <h1>Профиль</h1>
    {% if profs %}
    {% for l in profs %}
    <div class="alert alert-warning mt-2">
       <h3>{{l.about_me}}</h3>
       <p>{{l.contact}}</p>
    </div>
    {% endfor %}
    {% else %}
        <p>У вас нет записей</p>
    {% endif %}
{% endblock %}
